<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>ATM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../javascript/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(../images/background.jpg )">

<div class="card" style="width: 18rem; margin:0 auto; top: 100px; background-image: url(../images/atm.jpg);
 color: azure; font-family:'Roboto', sans-serif">
    <div class="card-body" style="text-align: center; margin: 0 auto;">
        <h5 class="card-title">Bank of Malcolm</h5>
        <table cellpadding="10">
            <tr>
                <td>
                    <p>Withdraw money</p>
                    <button class="btn btn-secondary" id="100Button" onclick="MoneyToInputField(100)">100</button>
                    <button class="btn btn-secondary" id="500Button" onclick="MoneyToInputField(500)">500</button>
                    <button class="btn btn-secondary" id="1000Button" onclick="MoneyToInputField(1000)">1000</button>
                    <br/>
                    <br/>
                    <p>Money to withdraw</p>
                    <input id="moneyToWithdraw" type="number" value="0" readonly style="background-color: lightgray">
                    <br/>
                    <br/>
                    <button id="withdrawButton" class="btn btn-warning" onclick="Withdraw()">Withdraw</button>
                    <button id="clearButton" class="btn btn-secondary" onclick="Clear()">Clear</button>

                </td>
            </tr>
            <tr>
                <td>
                    <p id="responseFromATM">Welcome to Malcolm's ATM!</p>
                </td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
